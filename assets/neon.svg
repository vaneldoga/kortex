<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="120" viewBox="0 0 1000 120" role="img" aria-label="Neon badge">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur1"/>
      <feMerge>
        <feMergeNode in="blur1"/>
        <feMergeNode in="blur1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ff4fff"/>
      <stop offset="100%" stop-color="#ff00ff"/>
    </linearGradient>
  </defs>

  <!-- background (transparent) - keep for README compatibility -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Outer glow -->
  <g filter="url(#neonGlow)">
    <text x="20" y="80" font-family="Segoe UI Emoji, system-ui, -apple-system, 'Segoe UI Symbol', 'Noto Color Emoji', 'DejaVu Sans', monospace"
          font-size="36" font-weight="700" fill="url(#grad)" stroke="#ff66ff" stroke-width="1.5"
          paint-order="stroke fill">
      ğŸ’¾ /lista/parte n /resolucao-seunome/suas resolucoes
    </text>
  </g>

  <!-- Crisp inner text to improve readability -->
  <text x="20" y="80" font-family="Segoe UI Emoji, system-ui, -apple-system, 'Segoe UI Symbol', 'Noto Color Emoji', 'DejaVu Sans', monospace"
        font-size="36" font-weight="700" fill="#ffffff" fill-opacity="0.06">
    ğŸ’¾ /lista/parte n /resolucao-seunome/suas resolucoes
  </text>
</svg>
